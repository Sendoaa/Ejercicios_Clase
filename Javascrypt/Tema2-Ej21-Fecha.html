<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej-20</title>
</head>
<body>
    <script>
        let fecha = new Date();
        let nacimiento = new Date(2001, 9, 11); // Año, mes, día, empieza en 0 el mes
        let diferencia = fecha - nacimiento;
        let años = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 365.25));
        console.log(años);
    </script>
</body>
</html>
