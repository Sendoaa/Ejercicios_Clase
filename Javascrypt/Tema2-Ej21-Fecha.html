<body>
    <script type="text/javascript">
        function calcular_edad() {
            var nacimiento = new Date(2004, 3, 21);
            var fecha_hoy = new Date();
            var edad_milisegundos = fecha_hoy - nacimiento;
            var años_en_ms = 1000 * 60 * 60 * 24 * 365.25;
            var edad = (edad_milisegundos / años_en_ms);
            if (edad >= 18) {
                document.write("Tienes " + edad + " años, eres mayor de edad.");
            }
            var domingos = 0;
            var año = fecha_hoy.getFullYear();
            while (año < 2100) {
                var fecha_diciembre = new Date(año, 11, 19);
                if (fecha_diciembre.getDay() === 0) {
                    domingos++;
                }
                año++;
            }
            document.write("<br>Habrá " + domingos + " domingos el 19 de diciembre hasta el año 2100.");
        }
        calcular_edad();
    </script>    
</body>
